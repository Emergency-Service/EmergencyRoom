<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recommended Hospitals</title>
</head>
<body>
<h1>Recommended Hospitals</h1>

<table border="1">
    <thead>
    <tr>
        <th>#</th>
        <th>Hospital Name</th>
        <th>Tel</th>
        <th>Distance (km)</th>
        <th>Duration</th>
        <th>Arrival Time</th>
        <th>Address</th>
        <th>Emergency Class</th>
        <th>Summary</th>
        <th>Keywords</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="hospital, iterStat : ${hospitalList.nearest_hospitals}">
        <td th:text="${iterStat.index + 1}"></td>
        <td th:text="${hospital.hospital_name}"></td>
        <td th:text="${hospital.tel1}"></td>
        <td th:text="${hospital.distance_km} + ' km'"></td>
        <td th:text="${hospital.duration}"></td>
        <td th:text="${hospital.arrival_time}"></td>
        <td th:text="${hospital.address}"></td>
        <td th:text="${hospitalList.emergency_class}"></td>
        <td th:text="${hospitalList.summary.summary}"></td>
        <td th:text="${hospitalList.summary.keywords}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
